{% extends 'layout.html' %}
{% load static %}

<!--  -->
<!-- LAYOUT_HEADER -->
<!--  -->

{% block content %}

        <div class="header-div">
                <div>
                    <div>
                        <img class="logo-contact" src="{% static 'imgs/logo.png' %}" alt="logo GA">
                    </div>
                </div>  
        </div>

        <div class="mainWrap">
                <h2>Speech Synthesis</h2>
                <div>
                        <textarea id="textarea-tts" rows="10" cols="80" style="resize: none;" ></textarea>

                        <p>Upload an .txt file</p>
                        <input class="click-to" id="buttonUploadTextFile" type="file" accept=".txt, .docx" />

                        <h2>Replay</h2>

                        <label id="rateValue">Speed 1</label> <input id="rate" type="range" min="0.1" max="2" step="0.1" value="1" />
                        <label id="pitchValue">Pitch 1</label> <input id="pitch" type="range" min="0.1" max="2" step="0.1" value="1" />

                        <select class="speaker" name="selectPerson" id="speaker">
                                <option value="pt-BR">Portuguese</option>
                                <option value="en-CA" selected>English</option>
                                <option value="fr-CA">French</option>
                                <option value="es-ES">Spain</option>
                        </select>

                        <button class="click-to" id="buttonListen" onclick="listen('textarea-tts')" >Listen</button>
                </div>
        </div>

{% endblock %}
